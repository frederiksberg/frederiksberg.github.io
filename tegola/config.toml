  min_zoom = 10
  max_zoom = 20

  [[maps.layers]]
  provider_layer = "db1.lokalplan"
  min_zoom = 10
  max_zoom = 20

  [[maps.layers]]
  provider_layer = "db1.lokalplaner_forslag"
  min_zoom = 10
  max_zoom = 20

  [[maps.layers]]
  provider_layer = "db1.temalokalplaner"
  min_zoom = 10
